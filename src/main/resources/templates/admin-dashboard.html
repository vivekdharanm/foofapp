<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Admin Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1.5.1/dist/sockjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>
</head>
<body>
<h2>Live Orders</h2>
<ul id="ordersList"></ul>

<script>
    var socket = new SockJS('/ws');
    var stompClient = Stomp.over(socket);

    stompClient.connect({}, function(frame){
        stompClient.subscribe('/topic/orders', function(order){
            var data = JSON.parse(order.body);
            var li = document.createElement("li");
            li.appendChild(document.createTextNode("Order ID: " + data.id + " Status: " + data.status));
            document.getElementById("ordersList").appendChild(li);
        });
    });
</script>
</body>
</html>
